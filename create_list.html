<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>
<body>

    <!-- Write your HTML content here -->

    <p> Enter some text to add to the list</p>
    <input id = "new-text"></input>
    <button id="add-text">Add</button>
    <button id="clear">Clear</button>

    <!---Empty list--->

    <ul id="list-of-text"></ul>

<script>

    // Write your script here

    let textInput = document.querySelector('#new-text')
    let addButton = document.querySelector('#add-text')
    let textList = document.querySelector('#list-of-text')
    let clearButton = document.querySelector('#clear')

    //adding two new variables

    let elementsinList = 0
    let maxElements = 10

    document.addEventListener('keyup', function(){ // add event for use the Enter key
        if(event.keyCode == 13){
            addButton.click()
        }
    })


    

    addButton.addEventListener('click', function(){
        // read the text in the input
        // add new statment 
        let newtext= textInput.value

        if(newtext.length >=50){
            alert('The text is too long')
            return
        
        }
        if(elementsinList >= maxElements){
            alert('no more elements can be added')
            return
        }

      

       let newlistItem = document.createElement ('li')
       newlistItem.innerHTML = newtext // the text from the input 

       // create a new child element insid of  the ul element
        textList.appendChild(newlistItem)

        // clear the text value after clicked
         textInput.value = ''
         elementsinList ++
    })

     // clear all the list element when clicked the button clear

     clearButton.addEventListener('click', function(){
            textList.innerHTML = ''
            elementsinList = 0 
        })




</script>

</body>
</html>
